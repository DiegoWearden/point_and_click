<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and Click Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
            touch-action: none;
        }
        
        #instruction {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="instruction">Click on the light!</div>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="game.js"></script>
</body>
</html>
